{% extends "base.html" %}

{% block content %}
    <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr class="row">
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>
        <tr class="row">
          <td></td>
        </tr>
        <tr class="row">
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
       </table>
       <div class="error">
         {{error_message}}
       </div>
       <br>
       <a href="/blog/signup"> Haven't signed up yet? </a>
       <br><br>
       <input type="submit">
    </form>
  </body>
{% endblock %}
