<div class="comment">
  <div class="comment-heading">
    <div class="comment-author">
      commented by: {{c.author}}
    </div>
    <div class="comment-date">
      {{c.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <hr class="comment-hr">
  <div class="comment-content">
    {{c._render_text | safe}}
  </div>
</div>
